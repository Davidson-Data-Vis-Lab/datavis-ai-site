<!-- HTML -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Visualization Grid</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="grid-container">
        <div class="grid-item header">Dataset Type</div>
        <div class="grid-item header" style="grid-column: span 3;">Claude</div>
        <div class="grid-item header" style="grid-column: span 3;">Gemini</div>
        <div class="grid-item header" style="grid-column: span 3;">GPT</div>
        
        <div class="grid-item dataset-type">3D</div>
        <div class="grid-item"><video class="thumbnail" onclick="openModal(this, 'video')" data-video-src="./dataset-video-image/3D/claude-bunny.mp4" poster="./dataset-video-image/3D/claude-bunny-thumbnail.jpeg"></video>
            <source src="./dataset-video-image/3D/claude-bunny.mp4" type="video/mp4">
        </video></div>
        <div class="grid-item"><img src="./dataset-video-image/3D/claude-monkey.png" alt="Claude 3D Monkey" onclick="openModal(this, 'image')"></div>
        <div class="grid-item"><video class="thumbnail" onclick="openModal(this, 'video')" data-video-src="./dataset-video-image/3D/claude-teapot.mp4" poster="./dataset-video-image/3D/claude-teapot-thumbnail.png">
            <source src="./dataset-video-image/3D/claude-teapot.mp4" type="video/mp4">
        </video></div>

        <div class="grid-item"><video class="thumbnail" onclick="openModal(this, 'video')" data-video-src="./dataset-video-image/3D/gemini-bunny.mp4" poster="./dataset-video-image/3D/gemini-bunny-thumbnail.jpeg">
            <source src="./dataset-video-image/3D/gemini-bunny.mp4" type="video/mp4">
        </video></div>
        <div class="grid-item"><img src="./dataset-video-image/3D/gemini-monkey.png" alt="Gemini 3D Monkey" onclick="openModal(this, 'image')"></div>
        <div class="grid-item"><video class="thumbnail" onclick="openModal(this, 'video')" data-video-src="./dataset-video-image/3D/gemini-teapot.mp4" poster="./dataset-video-image/3D/gemini-teapot-thumbnail.png">
            <source src="./dataset-video-image/3D/gemini-teapot.mp4" type="video/mp4">
        </video></div>

        <div class="grid-item"><video class="thumbnail" onclick="openModal(this, 'video')" data-video-src="./dataset-video-image/3D/gpt-bunny.mp4" poster="./dataset-video-image/3D/gpt-bunny-thumbnail.jpeg">
            <source src="./dataset-video-image/3D/gpt-bunny.mp4" type="video/mp4">
        </video></div>
        <div class="grid-item"><img src="./dataset-video-image/3D/gpt-monkey.png" alt="GPT 3D Monkey" onclick="openModal(this, 'image')"></div>
        <div class="grid-item"><video class="thumbnail" onclick="openModal(this, 'video')" data-video-src="./dataset-video-image/3D/gpt-teapot.mp4" poster="./dataset-video-image/3D/gpt-teapot-thumbnail.jpeg">
            <source src="./dataset-video-image/3D/gpt-teapot.mp4" type="video/mp4">
        </video></div>

        <div class="grid-item dataset-type">Tabular</div>
        <div class="grid-item"><img src="./dataset-video-image/Tabular/claude-fruit.png" alt="Claude Tabular Fresh Fruit" onclick="openModal(this, 'image')"></div>
        <div class="grid-item in-browser-only"><img src="./dataset-video-image/Tabular/claude-health-income.png" alt="Claude Tabular Health Income" onclick="openModal(this, 'image')"></div>
        <div class="grid-item in-browser-only"><img src="./dataset-video-image/Tabular/claude-housing.png" alt="Claude Tabular Housing Prices" onclick="openModal(this, 'image')"></div>
        <div class="grid-item"><video class="thumbnail" onclick="openModal(this, 'video')" data-video-src="./dataset-video-image/Tabular/gemini-fruit.mp4" poster="./dataset-video-image/Tabular/gemini-fruit.png">
            <source src="./dataset-video-image/Tabular/gemini-fruit.mp4" type="video/mp4">
        </video></div>
        <div class="grid-item"><video class="thumbnail" onclick="openModal(this, 'video')" data-video-src="./dataset-video-image/Tabular/gemini-health-income.mp4" poster="./dataset-video-image/Tabular/gemini-health-income.png">
            <source src="./dataset-video-image/Tabular/gemini-health-income.mp4" type="video/mp4">
        </video></div>
        <div class="grid-item"><video class="thumbnail" onclick="openModal(this, 'video')" data-video-src="./dataset-video-image/Tabular/gemini-housing-price.mp4" poster="./dataset-video-image/Tabular/gemini-housing-price.png">
            <source src="./dataset-video-image/Tabular/gemini-housing-price.mp4" type="video/mp4">
        </video></div>
        <div class="grid-item"><img src="./dataset-video-image/Tabular/gpt-fruit.png" alt="GPT Tabular Fresh Fruit" onclick="openModal(this, 'image')"></div>
        <div class="grid-item"><img src="./dataset-video-image/Tabular/gpt-health-income.png" alt="GPT Tabular Health income" onclick="openModal(this, 'image')"></div>
        <div class="grid-item"><img src="./dataset-video-image/Tabular/gpt-housing-price.png" alt="GPT Tabular Housing Prices" onclick="openModal(this, 'image')"></div>

        <div class="grid-item dataset-type">Network</div>
        <div class="grid-item"><img src="./dataset-video-image/Network/claude-bat.png" alt="Claude Network Bat" onclick="openModal(this, 'image')"></div>
        <div class="grid-item"><img src="./dataset-video-image/Network/claude-cat.png" alt="Claude Network Cat" onclick="openModal(this, 'image')"></div>
        <div class="grid-item AI-error"><img src="./dataset-video-image/Network/claude-les-mis.png" alt="Claude Network Les-Mis" onclick="openModal(this, 'image')"></div>
        <div class="grid-item"><img src="./dataset-video-image/Network/gemini-bat.png" alt="Gemini Network Bat" onclick="openModal(this, 'image')"></div>
        <div class="grid-item"><img src="./dataset-video-image/Network/gemini-cat.png" alt="Gemini Network Cat" onclick="openModal(this, 'image')"></div>
        <div class="grid-item"><img src="./dataset-video-image/Network/gemini-les-mis.png" alt="Gemini Network Les-Mis" onclick="openModal(this, 'image')"></div>
        <div class="grid-item"><img src="./dataset-video-image/Network/gpt-bat.png" alt="GPT Network Bat" onclick="openModal(this, 'image')"></div>
        <div class="grid-item"><img src="./dataset-video-image/Network/gpt-cat.png" alt="GPT Network Cat" onclick="openModal(this, 'image')"></div>
        <div class="grid-item"><img src="./dataset-video-image/Network/gpt-les-mis.png" alt="GPT Network Les-Mis" onclick="openModal(this, 'image')"></div>

        <div class="grid-item dataset-type">Spatial</div>
        <div class="grid-item"><img src="./dataset-video-image/Spatial/claude-london.png" alt="Claude Spatial London" onclick="openModal(this, 'image')"></div>
        <div class="grid-item"><img src="./dataset-video-image/Spatial/claude-nyc.jpeg" alt="Claude Spatial NYC" onclick="openModal(this, 'image')"></div>
        <div class="grid-item"><img src="./dataset-video-image/Spatial/claude-world.png" alt="Claude Spatial World" onclick="openModal(this, 'image')"></div>
        <div class="grid-item AI-error"><img src="./dataset-video-image/x-512.png" alt="Gemini Spatial London" onclick="openModal(this, 'image')" data-full-image="./dataset-video-image/Spatial/gemini-london.png"></div>
        <div class="grid-item"><img src="./dataset-video-image/Spatial/gemini-nyc.jpeg" alt="Gemini Spatial NYC" onclick="openModal(this, 'image')"></div>
        <div class="grid-item AI-error"><img src="./dataset-video-image/x-512.png" alt="Gemini Spatial World" onclick="openModal(this, 'image')" data-full-image="./dataset-video-image/Spatial/gemini-world.png"></div>
        <div class="grid-item"><img src="./dataset-video-image/Spatial/gpt-london.png" alt="GPT Spatial London" onclick="openModal(this, 'image')"></div>
        <div class="grid-item"><img src="./dataset-video-image/Spatial/gpt-nyc.png" alt="GPT Spatial NYC" onclick="openModal(this, 'image')"></div>
        <div class="grid-item"><img src="./dataset-video-image/Spatial/gpt-world.png" alt="GPT Spatial World" onclick="openModal(this, 'image')"></div>

        <div class="grid-item dataset-type">Field</div>
        <div class="grid-item AI-error"><img src="./dataset-video-image/x-512.png" alt="Claude Field Brain" onclick="openModal(this, 'image')" data-full-image="./dataset-video-image/Field/claude-brain.png"></div>
        <div class="grid-item"><img src="./dataset-video-image/Field/claude-foot.png" alt="Claude Field Foot" onclick="openModal(this, 'image')"></div>
        <div class="grid-item"><img src="./dataset-video-image/Field/claude-wind.png" alt="Claude Field Wind" onclick="openModal(this, 'image')"></div>
        <div class="grid-item"><video class="thumbnail" onclick="openModal(this, 'video')" data-video-src="./dataset-video-image/Field/gemini-brain.mp4" poster="./dataset-video-image/Field/gemini-brain.png"></video>
            <source src="./dataset-video-image/Field/gemini-brain.mp4" type="video/mp4">
        </video></div>
        <div class="grid-item"><img src="./dataset-video-image/Field/gemini-foot.png" alt="Gemini Field Foot" onclick="openModal(this, 'image')"></div>
        <div class="grid-item"><video class="thumbnail" onclick="openModal(this, 'video')" data-video-src="./dataset-video-image/Field/gemini-wind.mp4" poster="./dataset-video-image/Field/gemini-wind.png"></video>
            <source src="./dataset-video-image/Field/gemini-wind.mp4" type="video/mp4">
        </video></div>
        <div class="grid-item"><img src="./dataset-video-image/Field/gpt-brain.jpeg" alt="GPT Field Brain" onclick="openModal(this, 'image')"></div>
        <div class="grid-item"><img src="./dataset-video-image/Field/gpt-foot.png" alt="GPT Field Foot" onclick="openModal(this, 'image')"></div>
        <div class="grid-item"><img src="./dataset-video-image/Field/gpt-wind.png" alt="GPT Field Wind" onclick="openModal(this, 'image')"></div>

        <div class="grid-item dataset-type">Textual</div>
        <div class="grid-item AI-error"><img src="./dataset-video-image/x-512.png" alt="Claude Textual Email" onclick="openModal(this, 'image')" data-full-image="./dataset-video-image/Textual/claude-email.png"></div>
        <div class="grid-item in-browser-only"><img src="./dataset-video-image/Textual/claude-federalist.png" alt="Claude Textual Federalist Papers" onclick="openModal(this, 'image')"></div>
        <div class="grid-item AI-error"><img src="./dataset-video-image/x-512.png" alt="Claude Textual IMDB Reviews" onclick="openModal(this, 'image')" data-full-image="./dataset-video-image/Textual/claude-imdb.png"></div>
        <div class="grid-item"><video class="thumbnail" onclick="openModal(this, 'video')" data-video-src="./dataset-video-image/Textual/gemini-email.mp4" poster="./dataset-video-image/Textual/gemini-email.png"></video>
            <source src="./dataset-video-image/Textual/gemini-email.mp4" type="video/mp4">
        </video></div>
        <div class="grid-item"><img src="./dataset-video-image/Textual/gemini-fed-papers.png" alt="Gemini Federalist Papers" onclick="openModal(this, 'image')"></div>
        <div class="grid-item"><video class="thumbnail" onclick="openModal(this, 'video')" data-video-src="./dataset-video-image/Textual/gemini-imdb.mp4" poster="./dataset-video-image/Textual/gemini-imdb.png"></video>
            <source src="./dataset-video-image/Textual/gemini-imdb.mp4" type="video/mp4">
        </video></div>
        <div class="grid-item"><img src="./dataset-video-image/Textual/gpt-email.png" alt="GPT Textual Email" onclick="openModal(this, 'image')"></div>
        <div class="grid-item"><img src="./dataset-video-image/Textual/gpt-fed-papers.png" alt="GPT Textual Federalist Papers" onclick="openModal(this, 'image')"></div>
        <div class="grid-item"><img src="./dataset-video-image/Textual/gpt-imdb.png" alt="GPT Textual IMDB Reviews" onclick="openModal(this, 'image')"></div>

        <div id="myModal" class="modal">
            <span class="close">&times;</span>
            <img class="modal-content" id="modalImg">
            <video class="modal-content" id="modalVideo" controls>
                Your browser does not support the video tag.
            </video>
        </div>
</div>

    <script src="script.js"></script>
</body>
</html>
